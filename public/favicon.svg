<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1e40af" stroke-width="0.5"/>

  <!-- Scale of justice -->
  <g transform="translate(16, 10)">
    <!-- Balance beam -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="1.2"/>
    <!-- Left scale -->
    <ellipse cx="-6" cy="3" rx="2" ry="1.5" fill="none" stroke="white" stroke-width="0.8"/>
    <line x1="-8" y1="0" x2="-6" y2="1.5" stroke="white" stroke-width="0.8"/>
    <!-- Right scale -->
    <ellipse cx="6" cy="3" rx="2" ry="1.5" fill="none" stroke="white" stroke-width="0.8"/>
    <line x1="8" y1="0" x2="6" y2="1.5" stroke="white" stroke-width="0.8"/>
    <!-- Center post -->
    <line x1="0" y1="0" x2="0" y2="-4" stroke="white" stroke-width="1.2"/>
    <!-- Top handle -->
    <circle cx="0" cy="-5" r="1" fill="white"/>
  </g>

  <!-- Engineering elements -->
  <g transform="translate(23, 23)">
    <!-- Small gear -->
    <circle cx="0" cy="0" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <!-- Gear teeth (simplified) -->
    <polygon points="-1.5,-4 1.5,-4 0.8,-2.8 -0.8,-2.8" fill="#f59e0b"/>
    <polygon points="4,-1.5 4,1.5 2.8,0.8 2.8,-0.8" fill="#f59e0b"/>
    <polygon points="1.5,4 -1.5,4 -0.8,2.8 0.8,2.8" fill="#f59e0b"/>
    <polygon points="-4,1.5 -4,-1.5 -2.8,-0.8 -2.8,0.8" fill="#f59e0b"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="1.5" fill="#dc2626"/>
  </g>

  <!-- Law text/book representation -->
  <g transform="translate(7, 24)">
    <rect x="0" y="0" width="6" height="4" fill="#dc2626" stroke="#b91c1c" stroke-width="0.3"/>
    <line x1="0.5" y1="1.5" x2="5.5" y2="1.5" stroke="white" stroke-width="0.3"/>
    <line x1="0.5" y1="2.5" x2="5.5" y2="2.5" stroke="white" stroke-width="0.3"/>
    <!-- Small "506" text -->
    <text x="3" y="3.2" font-family="Arial" font-size="2.5" fill="white" text-anchor="middle" font-weight="bold">506</text>
  </g>
</svg>
